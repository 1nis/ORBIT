<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        body {
            background-color: #000;
            font-family: 'Courier New', monospace;
        }
        
        canvas {
            display: block;
            background-color: #000;
        }
        
        .info {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #0f0;
            font-size: 24px;
            text-shadow: 0 0 10px #0f0;
            z-index: 10;
            letter-spacing: 2px;
            animation: glow 2s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; text-shadow: 0 0 20px #0f0, 0 0 30px #0f0; }
        }
    </style>
</head>
<body>
    <div class="info">MATRIX</div>
    <canvas id="matrix"></canvas>
    
    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Caractères à utiliser (katakana + chiffres + symboles)
        const chars = 'ｱｲｳｴｵｶｷｸｹｺｻｼｽｾｿﾀﾁﾂﾃﾄﾅﾆﾇﾈﾉﾊﾋﾌﾍﾎﾏﾐﾑﾒﾓﾔﾕﾖﾗﾘﾙﾚﾛﾜﾝ0123456789@#$%^&*()';
        const charArray = chars.split('');
        
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        
        // Tableau pour stocker la position Y de chaque colonne
        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = Math.random() * -100;
        }
        
        function draw() {
            // Effet de fade avec un rectangle semi-transparent noir
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.font = fontSize + 'px monospace';
            
            for (let i = 0; i < drops.length; i++) {
                // Choisir un caractère aléatoire
                const char = charArray[Math.floor(Math.random() * charArray.length)];
                
                // Gradient de couleur (plus clair en haut de la goutte)
                const brightness = Math.random() * 0.5 + 0.5;
                ctx.fillStyle = `rgb(0, ${Math.floor(255 * brightness)}, 0)`;
                
                // Dessiner le caractère
                const x = i * fontSize;
                const y = drops[i] * fontSize;
                ctx.fillText(char, x, y);
                
                // Ajouter un effet de surbrillance sur le premier caractère
                if (Math.random() > 0.975) {
                    ctx.fillStyle = '#fff';
                    ctx.fillText(char, x, y);
                }
                
                // Réinitialiser la goutte quand elle atteint le bas
                if (y > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                
                drops[i]++;
            }
        }
        
        // Animer
        setInterval(draw, 35);
        
        // Redimensionner le canvas si la fenêtre change de taille
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
