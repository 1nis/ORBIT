<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #000428, #004e92);
            font-family: 'Courier New', monospace;
            color: #00ff00;
        }

        h1 {
            margin: 20px 0;
            text-shadow: 0 0 10px #00ff00;
            font-size: 2.5em;
        }

        #gameContainer {
            position: relative;
            border: 3px solid #00ff00;
            box-shadow: 0 0 20px #00ff00;
            background: #000;
        }

        canvas {
            display: block;
            background: #000;
        }

        #gameInfo {
            display: flex;
            justify-content: space-around;
            width: 800px;
            margin-top: 20px;
            font-size: 1.5em;
            text-shadow: 0 0 5px #00ff00;
        }

        #gameOver, #victory {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border: 3px solid #00ff00;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 10;
        }

        #gameOver h2, #victory h2 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ff0000;
        }

        #victory h2 {
            color: #00ff00;
        }

        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            font-family: 'Courier New', monospace;
            background: #00ff00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #00cc00;
            transform: scale(1.05);
            box-shadow: 0 0 15px #00ff00;
        }

        .instructions {
            margin-top: 20px;
            text-align: center;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <h1>üëæ SPACE INVADERS üëæ</h1>
    
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="gameOver">
            <h2>GAME OVER</h2>
            <p>Score Final: <span id="finalScore"></span></p>
            <button onclick="restartGame()">REJOUER</button>
        </div>

        <div id="victory">
            <h2>VICTOIRE!</h2>
            <p>Score Final: <span id="victoryScore"></span></p>
            <button onclick="restartGame()">REJOUER</button>
        </div>
    </div>

    <div id="gameInfo">
        <div>Score: <span id="score">0</span></div>
        <div>Vies: <span id="lives">3</span></div>
        <div>Niveau: <span id="level">1</span></div>
    </div>

    <div class="instructions">
        <p>‚Üê ‚Üí : D√©placer | ESPACE : Tirer | P : Pause</p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Variables de jeu
        let score = 0;
        let lives = 3;
        let level = 1;
        let gameRunning = true;
        let gamePaused = false;

        // Joueur
        const player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 70,
            width: 50,
            height: 40,
            speed: 5,
            moveLeft: false,
            moveRight: false
        };

        // Projectiles
        let bullets = [];
        const bulletSpeed = 7;
        const bulletWidth = 4;
        const bulletHeight = 15;
        let canShoot = true;
        let shootCooldown = 250;

        // Aliens
        let aliens = [];
        const alienRows = 4;
        const alienCols = 10;
        const alienWidth = 40;
        const alienHeight = 30;
        const alienPadding = 15;
        let alienDirection = 1;
        let alienSpeed = 0.5;
        let alienMoveDown = false;

        // Projectiles aliens
        let alienBullets = [];
        const alienShootChance = 0.0005;

        // Initialisation des aliens
        function createAliens() {
            aliens = [];
            const startX = 50;
            const startY = 50;
            
            for (let row = 0; row < alienRows; row++) {
                for (let col = 0; col < alienCols; col++) {
                    aliens.push({
                        x: startX + col * (alienWidth + alienPadding),
                        y: startY + row * (alienHeight + alienPadding),
                        width: alienWidth,
                        height: alienHeight,
                        alive: true,
                        type: row
                    });
                }
            }
        }

        // Dessiner le joueur
        function drawPlayer() {
            ctx.fillStyle = '#00ff00';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Canon
            ctx.fillStyle = '#00ff00';
            ctx.fillRect(player.x + player.width/2 - 5, player.y - 10, 10, 10);
            
            // Base
            ctx.fillStyle = '#00cc00';
            ctx.fillRect(player.x + 5, player.y + 30, player.width - 10, 10);
        }

        // Dessiner un alien
        function drawAlien(alien) {
            if (!alien.alive) return;
            
            const colors = ['#ff00ff', '#ff0066', '#ff6600', '#ffff00'];
            ctx.fillStyle = colors[alien.type];
            
            // Corps
            ctx.fillRect(alien.x + 5, alien.y + 5, alien.width - 10, alien.height - 10);
            
            // Yeux
            ctx.fillStyle = '#fff';
            ctx.fillRect(alien.x + 10, alien.y + 10, 8, 8);
            ctx.fillRect(alien.x + alien.width - 18, alien.y + 10, 8, 8);
            
            // Antennes
            ctx.fillStyle = colors[alien.type];
            ctx.fillRect(alien.x + 8, alien.y, 3, 5);
            ctx.fillRect(alien.x + alien.width - 11, alien.y, 3, 5);
        }

        // Dessiner les projectiles
        function drawBullets() {
            ctx.fillStyle = '#00ff00';
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bulletWidth, bulletHeight);
            });

            ctx.fillStyle = '#ff0000';
            alienBullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bulletWidth, bulletHeight);
            });
        }

        // Mettre √† jour le joueur
        function updatePlayer() {
            if (player.moveLeft && player.x > 0) {
                player.x -= player.speed;
            }
            if (player.moveRight && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
        }

        // Mettre √† jour les projectiles
        function updateBullets() {
            // Projectiles du joueur
            bullets = bullets.filter(bullet => {
                bullet.y -= bulletSpeed;
                return bullet.y > 0;
            });

            // Projectiles des aliens
            alienBullets = alienBullets.filter(bullet => {
                bullet.y += bulletSpeed - 2;
                return bullet.y < canvas.height;
            });
        }

        // Mettre √† jour les aliens
        function updateAliens() {
            let hitEdge = false;

            aliens.forEach(alien => {
                if (!alien.alive) return;

                alien.x += alienSpeed * alienDirection;

                if (alien.x <= 0 || alien.x + alien.width >= canvas.width) {
                    hitEdge = true;
                }

                // Tir al√©atoire
                if (Math.random() < alienShootChance * level) {
                    alienBullets.push({
                        x: alien.x + alien.width / 2,
                        y: alien.y + alien.height
                    });
                }
            });

            if (hitEdge) {
                alienDirection *= -1;
                aliens.forEach(alien => {
                    alien.y += 20;
                });
                alienSpeed += 0.1;
            }
        }

        // D√©tection des collisions
        function checkCollisions() {
            // Projectiles du joueur vs aliens
            bullets.forEach((bullet, bulletIndex) => {
                aliens.forEach((alien, alienIndex) => {
                    if (alien.alive && 
                        bullet.x < alien.x + alien.width &&
                        bullet.x + bulletWidth > alien.x &&
                        bullet.y < alien.y + alien.height &&
                        bullet.y + bulletHeight > alien.y) {
                        
                        alien.alive = false;
                        bullets.splice(bulletIndex, 1);
                        score += (4 - alien.type) * 10;
                        updateScore();
                    }
                });
            });

            // Projectiles aliens vs joueur
            alienBullets.forEach((bullet, index) => {
                if (bullet.x < player.x + player.width &&
                    bullet.x + bulletWidth > player.x &&
                    bullet.y < player.y + player.height &&
                    bullet.y + bulletHeight > player.y) {
                    
                    alienBullets.splice(index, 1);
                    lives--;
                    updateLives();
                    
                    if (lives <= 0) {
                        endGame();
                    }
                }
            });

            // Aliens atteignent le joueur
            aliens.forEach(alien => {
                if (alien.alive && alien.y + alien.height >= player.y) {
                    endGame();
                }
            });
        }

        // V√©rifier la victoire
        function checkVictory() {
            const allDead = aliens.every(alien => !alien.alive);
            if (allDead) {
                level++;
                updateLevel();
                alienSpeed = 0.5 + (level - 1) * 0.2;
                
                if (level > 5) {
                    showVictory();
                } else {
                    createAliens();
                }
            }
        }

        // Affichage
        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        function updateLives() {
            document.getElementById('lives').textContent = lives;
        }

        function updateLevel() {
            document.getElementById('level').textContent = level;
        }

        function endGame() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }

        function showVictory() {
            gameRunning = false;
            document.getElementById('victoryScore').textContent = score;
            document.getElementById('victory').style.display = 'block';
        }

        function restartGame() {
            score = 0;
            lives = 3;
            level = 1;
            gameRunning = true;
            gamePaused = false;
            alienSpeed = 0.5;
            alienDirection = 1;
            bullets = [];
            alienBullets = [];
            
            player.x = canvas.width / 2 - 25;
            
            createAliens();
            updateScore();
            updateLives();
            updateLevel();
            
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('victory').style.display = 'none';
            
            gameLoop();
        }

        // Boucle de jeu
        function gameLoop() {
            if (!gameRunning) return;

            if (!gamePaused) {
                // Effacer le canvas
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Dessiner les √©toiles
                ctx.fillStyle = '#fff';
                for (let i = 0; i < 100; i++) {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;
                    ctx.fillRect(x, y, 1, 1);
                }

                // Mettre √† jour
                updatePlayer();
                updateBullets();
                updateAliens();
                checkCollisions();
                checkVictory();

                // Dessiner
                drawPlayer();
                aliens.forEach(drawAlien);
                drawBullets();
            }

            requestAnimationFrame(gameLoop);
        }

        // Contr√¥les
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') player.moveLeft = true;
            if (e.key === 'ArrowRight') player.moveRight = true;
            
            if (e.key === ' ' && canShoot && !gamePaused) {
                e.preventDefault();
                bullets.push({
                    x: player.x + player.width / 2 - bulletWidth / 2,
                    y: player.y
                });
                canShoot = false;
                setTimeout(() => canShoot = true, shootCooldown);
            }

            if (e.key === 'p' || e.key === 'P') {
                gamePaused = !gamePaused;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') player.moveLeft = false;
            if (e.key === 'ArrowRight') player.moveRight = false;
        });

        // D√©marrage
        createAliens();
        gameLoop();
    </script>
</body>
</html>
